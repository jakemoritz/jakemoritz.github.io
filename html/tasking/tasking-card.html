<div id="tasking-card" class="mdl-card mdl-shadow--2dp project-card mdl-cell mdl-cell--6-col project-card">
    <div class="mdl-card__title" />
    <div class="mdl-card__supporting-text desc-container"> </div>
    <div class="mdl-card__actions mdl-card--border">
        <a id="more-info-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">More Info</a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://github.com/jakemoritz/Tasking">GitHub</a>
    </div>
</div>
<script>
    var DescriptionModule = (function() {
        var moreInfoButton = $("#more-info-button");
        var descContainer = $("#tasking-card>.desc-container");
        var expanded = false;

        moreInfoButton.on("click", (function() {
            if (!expanded) {
                // show more info

                $.get("html/tasking/tasking-more-info.html", function(data) {
                    descContainer.append(data);
                });

                moreInfoButton.text("Less Info");

                expanded = true;
            } else {
                // show less info

                $.get("html/tasking/tasking-less-info.html", function(data) {
                    descContainer.html(data);
                });

                moreInfoButton.text("More Info");

                expanded = false;
            }
        }));

        // Public methods
        return {
            setDefaultDescription: function() {
                $(document).ready(function() {
                    $.get("html/tasking/tasking-less-info.html", function(data) {
                        descContainer.html(data);
                    });
                });
            }
        }
    })();

    DescriptionModule.setDefaultDescription();

    //# sourceURL=tasking-card.js

</script>
