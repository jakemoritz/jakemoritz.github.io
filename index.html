<!doctype html>
<html lang="en" class="mdl-js">

<head>
  <title>Jake Moritz</title>
  <meta charset="UTF-8">
  <meta name="description" content="The showcase of projects worked on by Jake Moritz.">

  <!-- MDL imports -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.red-amber.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.1.1/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- jQuery imports -->
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- local CSS imports -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"><h4>Jake Moritz</h4></span>

      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">About Me</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Projects</a>
        <a href="#scroll-tab-3" class="mdl-layout__tab">Resume</a>
        <button id="emailFab" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp">
          <i class="material-icons">email</i>
        </button>
        <div class="mdl-tooltip mdl-tooltip--large" for="emailFab">
          Email
        </div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <div id="aboutMeCard"></div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content projects">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <div id="projectCard"></div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <div id="taskingCard"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-3">
        <div class="page-content">
          <div id="resumeCard"></div>
        </div>
      </section>
  </div>
  </section>
  </main>
  </div>
  <script>
    // Custom element imports
    $(function() {
      $("#projectCard").load("elements/project-card.html");
      $("#taskingCard").load("elements/tasking-card.html");
      $("#aboutMeCard").load("elements/about-me-card.html");
      $("#resumeCard").load("elements/resume-card.html");
    });

    $("#emailFab").click(function() {
      window.location = "mailto:jmoritz@udel.edu";
    });

  </script>
</body>

</html>
