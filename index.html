<!doctype html>
<html lang="en" class="mdl-js">

    <head>
        <title>Jake Moritz</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="The portfolio of projects worked on by Jake Moritz."/>
        <!-- MDL imports -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-red.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <!-- jQuery imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- local CSS imports -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>

        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"/>

    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title" id="nameHeader">
                        <div class="square_image">
                            <a href="https://github.com/jakemoritz">
                                <img src="images/GitHub-Mark-Light-120px-plus.png" id="github_image" alt="GitHub icon"/>
                            </a>
                        </div>
                        <h3 style="flex-grow:1;">Jake Moritz</h3>
                    </span>
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Projects</a>
                    <a href="#scroll-tab-2" class="mdl-layout__tab">Resume</a>
                    <button id="emailFab" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp">    <i class="material-icons">email</i>
                    </button>
                    <div class="mdl-tooltip mdl-tooltip--large" for="emailFab">Email</div>
                </div>
            </header>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                    <div class="mdl-grid">
                        <div id="aboutMe" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                            <h3 class="mdl-card__supporting-text">Software developer with a focus on Android. Graduated from the University of Delaware in 2016 with a BS in Computer Science.</h3>
                        </div>
                        <div class="page-content projects mdl-cell mdl-cell--12-col">
                            <div class="mdl-grid">
                                <div class="projectCardOuter">
                                    <div class="projectCardInner" id="taskingCard"></div>
                                </div>
                                <div class="projectCardOuter">
                                    <div class="projectCardInner" id="projectCard"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                    <div class="page-content">
                        <div id="resumeCard"></div>
                    </div>
                </section>
            </main>
        </div>
        <script>
            // Custom element imports
            $(function() {
                $("#projectCard").load("html/website/project-card.html");
                $("#taskingCard").load("html/tasking/tasking-card.html");
                $("#resumeCard").load("html/resume/resume-card.html");
            });

            $("#emailFab").click(function() {
                window.location = "mailto:jmoritz@udel.edu";
            });

            //# sourceURL=index.js
        </script>
    </body>
</html>
