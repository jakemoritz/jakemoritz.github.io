<!DOCTYPE html>
<html>
	<head>
		<title>Jake Moritz</title>

		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="stylesheet" type="text/css" href="mainstyle.css">
		<link rel="shortcut icon" href="icon.ico">
		<link rel="import" href="bower_components/font-roboto/roboto.html">
		<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
		<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
		<link rel="import" href="bower_components/core-pages/core-pages.html">
		<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
		<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
		<link rel="import" href="elements/post-card.html">
		<link rel="import" href="elements/education.html">
		<link rel="import" href="elements/pin-head.html">
	</head>
	<body unresolved fullbleed vertical layout>
		<core-header-panel flex mode="standard">
			<core-toolbar class="tall">

				<pin-head></pin-head>

				<paper-tabs id="tabs" selected="0" self-end class="bottom">
					<paper-tab id="about">About Me</paper-tab>
					<paper-tab id="projects">Projects</paper-tab>
					<paper-tab id="education">Education</paper-tab>
					<paper-tab id="resume">Resume</paper-tab>
				</paper-tabs>

			</core-toolbar>

			<!-- main page content here -->
			<core-animated-pages selected="{{$.tabs.selected}}" transitions="slide-from-right">
				<post-card></post-card>
				<div id="proyecto" layout vertical center center-justified>Projects</div>
				<education></education>
				<div id="mayo">Resume</div>
			</core-animated-pages>

		</core-header-panel>
		<script>
			var tabs = document.querySelector('paper-tabs');
			var pages = document.querySelector('core-animated-pages');

			tabs.addEventListener('core-select', function(){
				pages.selected = tabs.selected;
				console.log("Selected: " + tabs.selected);
			});
		</script>
	</body>
</html>
