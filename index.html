<!DOCTYPE html>
<html>

<head>
  <title>Jake Moritz</title>

  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.light_green-deep_purple.min.css" />
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <!-- Simple header with scrollable tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Jake Moritz</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">About Me</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Projects</a>
        <a href="#scroll-tab-3" class="mdl-layout__tab">Resume</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Jake Moritz</span>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content projects">
          <div class="mdl-card mdl-shadow--2dp website-card">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">This Website!</h2>
            </div>
            <div class="mdl-card__supporting-text">
              This is my site that you're on right now!
            </div>
          </div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-3">
        <div class="page-content">
        </div>
      </section>
  </div>
  </section>
  </main>
  </div>
</body>

</html>
