<div id="taskingCard" class="mdl-card mdl-shadow--2dp website-card mdl-cell mdl-cell--6-col">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"></h2>
    </div>
    <div id="descContainer" class="mdl-card__supporting-text"> </div>
    <div class="mdl-card__actions mdl-card--border">
        <a id="moreInfoButton" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">More Info</a>
        <a id="TaskingGitHub" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://github.com/jakemoritz/Tasking">GitHub</a>
    </div>
</div>
<script>
    var moreInfoButton = $("#moreInfoButton");
    var descContainer = $("#descContainer");
    var taskingExpanded = false;

    moreInfoButton.on("click", (function() {
        if (!taskingExpanded) {
            // show more info

            $.get("elements/tasking-moreinfo.html", function(data){
                descContainer.html(data);
            });

            moreInfoButton.text("Less Info");

            taskingExpanded = true;
        } else {
            // show less info

            $.get("elements/tasking-lessinfo.html", function(data){
                descContainer.html(data);
            });

            moreInfoButton.text("More Info");

            taskingExpanded = false;
        }
    }));

    $(document).ready(function(){
        $.get("elements/tasking-lessinfo.html", function(data){
            descContainer.html(data);
        });
    });

    //# sourceURL=tasking-card.js
</script>
